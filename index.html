<body>
    <nav class="zone blue sticky">
      <ul class="main-nav">
          <li>Shop-A-Phone Online Store</li>
          <li class="leftButton">
          	<!-- Trigger/Open The Modal -->
					<button class="border-0" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    <i class="fa fa-shopping-cart" style="font-size:40px;color:purple "></i>
                </button>
          </li>
      </ul>
	</nav>

<!-- Slideshow container -->
  <div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides CartModal">
      <div class="numbertext">1 / 3</div>
      <img src="./img/iphone1.png" style="width:100%">
      <div class="text">The ultimate iPhone.</div>
    </div>

    <div class="mySlides CartModal">
      <div class="numbertext">2 / 3</div>
      <img src="./img/iphone2.png" style="width:100%">
      <div class="text">A total powerhouse.</div>
    </div>

    <div class="mySlides CartModal">
      <div class="numbertext">3 / 3</div>
      <img src="./img/iphone5.png" style="width:100%">
      <div class="text">Lots to love. Less to spend.</div>
    </div>

    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
    <br>

<!-- The dots/circles -->
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
  </div>
